<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Foodie Haven</h1>
        <p>Order your favorite meals!</p>
    </header>
    <div class="container">
        <section class="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <h3>Pizza</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Pizza', 10.00)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <h3>Burger</h3>
                <p>$6.00</p>
                <button onclick="addToCart('Burger', 6.00)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <h3>Pasta</h3>
                <p>$8.00</p>
                <button onclick="addToCart('Pasta', 8.00)">Add to Cart</button>
            </div>
        </section>
        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="placeOrder()">Place Order</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
